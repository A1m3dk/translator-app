<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lingo Translate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .box {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
    }
    textarea {
      width: 100%;
      height: 100px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      resize: none;
    }
    button, select {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      background-color: #007bff;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      border: 2px solid #007bff;
      border-radius: 8px;
      padding: 15px;
      font-size: 18px;
      min-height: 60px;
      background: #eaf2ff;
      text-align: left;
      white-space: pre-wrap;
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>üåç Lingo Translate</h1>

  <!-- Input Box -->
  <div class="box">
    <textarea id="text" placeholder="Type or speak something..."></textarea><br>

    <!-- Translation dropdowns -->
    <label for="fromLang">Translate from: </label>
    <select id="fromLang">
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="de">German</option>
    </select>

    <label for="toLang">to: </label>
    <select id="toLang">
      <option value="fr">French</option>
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="de">German</option>
    </select>
    <br><br>

    <!-- Microphone -->
    <label for="speechLang">üé§ Speak in: </label>
    <select id="speechLang">
      <option value="en-US">English</option>
      <option value="fr-FR">Fran√ßais</option>
      <option value="es-ES">Espa√±ol</option>
      <option value="de-DE">Deutsch</option>
    </select>
    <br><br>

    <button id="micBtn" onclick="startListening()">üé§ Speak</button>
    <button onclick="translateText()">Translate</button>
  </div>

  <!-- Output Box -->
  <div class="box">
    <h3>Translation:</h3>
    <div id="output"></div>
  </div>

  <footer>Made by Ahmed Khan</footer>

  <script>
    let recognition; 
    if (window.SpeechRecognition || window.webkitSpeechRecognition) {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    } else {
      alert("‚ùå Speech recognition not supported in this browser. Try Chrome.");
    }

    function startListening() {
      if (!recognition) return;

      const micBtn = document.getElementById("micBtn");
      const lang = document.getElementById("speechLang").value;
      recognition.lang = lang;
      recognition.interimResults = false;

      recognition.start();
      micBtn.innerText = "üéô Listening...";

      recognition.onresult = function(event) {
        const spokenText = event.results[0][0].transcript;
        document.getElementById("text").value = spokenText;
      };

      recognition.onerror = function(event) {
        alert("Error: " + event.error);
        micBtn.innerText = "üé§ Speak";
      };

      recognition.onend = function() {
        micBtn.innerText = "üé§ Speak";
      };
    }

    async function translateText() {
      const text = document.getElementById("text").value;
      const from = document.getElementById("fromLang").value;
      const to = document.getElementById("toLang").value;

      if (!text) {
        alert("Please enter or speak some text first!");
        return;
      }

      const response = await fetch(`/translate?q=${encodeURIComponent(text)}&langpair=${from}|${to}`);
      const data = await response.json();
      document.getElementById("output").innerText = data.responseData.translatedText;
    }
  </script>
</body>
</html>
