<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lingo Translate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    textarea {
      width: 80%;
      height: 100px;
      margin-bottom: 10px;
    }
    button, select {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🌍 Lingo Translate</h1>

  <!-- Input box -->
  <textarea id="text" placeholder="Type or speak something..."></textarea><br>

  <!-- Language selector for microphone -->
  <label for="speechLang">🎤 Speak in: </label>
  <select id="speechLang">
    <option value="en-US">English</option>
    <option value="fr-FR">Français</option>
  </select>

  <!-- Microphone button -->
  <button onclick="startListening()">🎤 Speak</button>
  
  <!-- Translate button -->
  <button onclick="translateText()">Translate</button>

  <p>Output:</p>
  <div id="output"></div>

  <footer style="margin-top:50px; font-size:14px; color:gray;">
    Made by Ahmed Khan
  </footer>

  <script>
    // 🎤 Microphone speech recognition
    function startListening() {
      const lang = document.getElementById("speechLang").value;
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = lang;
      recognition.interimResults = false;

      recognition.start();

      recognition.onresult = function(event) {
        const spokenText = event.results[0][0].transcript;
        document.getElementById("text").value = spokenText;
      };

      recognition.onerror = function(event) {
        alert("Error: " + event.error);
      };
    }

    // 🌍 Translation function (example: always English -> French for now)
    async function translateText() {
      const text = document.getElementById("text").value;
      const response = await fetch(`/translate?q=${encodeURIComponent(text)}&langpair=en|fr`);
      const data = await response.json();
      document.getElementById("output").innerText = data.responseData.translatedText;
    }
  </script>
</body>
</html>
