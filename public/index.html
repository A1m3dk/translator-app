<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lingo Translate üåç</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      width: 420px;
      text-align: center;
    }
    textarea {
      resize: none;
      width: 90%;
      max-width: 350px;
      margin: 10px auto;
      display: block;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      text-align: center;
    }
    select, button {
      width: 90%;
      max-width: 350px;
      margin: 10px auto;
      display: block;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    #micLang {
      width: 60%;
      max-width: 200px;
      font-size: 0.9em;
      margin-bottom: 15px;
    }
    #output {
      position: relative;
      margin: 20px auto 0 auto;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 10px;
      min-height: 60px;
      width: 90%;
      max-width: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      text-align: center;
    }
    #speakBtn {
      position: absolute;
      bottom: 8px;
      right: 8px;
      cursor: pointer;
      font-size: 1.2em;
    }
    button:active {
      transform: scale(0.97);
    }
    .pressed {
      background-color: #4CAF50;
      color: white;
    }
    footer {
      margin-top: 15px;
      font-size: 0.9em;
      color: gray;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Lingo Translate üåç</h2>

  <textarea id="inputText" placeholder="Type or speak something..."></textarea>

  <label>Translate From:</label>
  <select id="fromLang">
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="de">German</option>
    <option value="fr">French</option>
    <option value="ar">Arabic</option>
  </select>

  <label>Translate To:</label>
  <select id="toLang">
    <option value="es">Spanish</option>
    <option value="en">English</option>
    <option value="de">German</option>
    <option value="fr">French</option>
    <option value="ar">Arabic</option>
  </select>

  <label>Mic Language (for speech):</label>
  <select id="micLang">
    <option value="en-US">English</option>
    <option value="es-ES">Spanish</option>
    <option value="de-DE">German</option>
    <option value="fr-FR">French</option>
    <option value="ar-SA">Arabic</option>
  </select>

  <button id="translateBtn">Translate</button>
  <button id="micButton">üé§ Speak</button>

  <div id="output">
    <span id="translatedText">Translation will appear here...</span>
    <span id="speakBtn">üîä</span>
  </div>

  <footer>Made by Ahmed Khan</footer>
</div>

<script>
  // Grammar correction using LanguageTool
  async function correctGrammar(text, lang) {
    try {
      const response = await fetch('https://api.languagetoolplus.com/v2/check', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `text=${encodeURIComponent(text)}&language=${lang}`
      });
      const data = await response.json();
      let corrected = text;
      if (data.matches && data.matches.length > 0) {
        // Apply simple corrections
        data.matches.forEach(match => {
          if (match.replacements && match.replacements.length > 0) {
            corrected = corrected.substring(0, match.offset) + match.replacements[0].value + corrected.substring(match.offset + match.length);
          }
        });
      }
      return corrected;
    } catch (e) {
      return text; // fallback to original if API fails
    }
  }

  // Translate function
  async function translateText() {
    const btn = document.getElementById("translateBtn");
    btn.classList.add("pressed");

    let inputText = document.getElementById("inputText").value;
    const fromLang = document.getElementById("fromLang").value;
    const toLang = document.getElementById("toLang").value;

    if (!inputText) {
      document.getElementById("translatedText").innerText = "Please enter text.";
      btn.classList.remove("pressed");
      return;
    }

    // Correct grammar before translation
    const grammarLang = fromLang === 'ar' ? 'ar' : fromLang;
    inputText = await correctGrammar(inputText, grammarLang);

    try {
      const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(inputText)}&langpair=${fromLang}|${toLang}`);
      const data = await response.json();
      document.getElementById("translatedText").innerText = data.responseData.translatedText;
    } catch (error) {
      document.getElementById("translatedText").innerText = "Error: " + error;
    } finally {
      btn.classList.remove("pressed");
    }
  }

  document.getElementById("translateBtn").addEventListener("click", translateText);

  // Microphone
  const micButton = document.getElementById("micButton");
  let recognition;
  if ('webkitSpeechRecognition' in window) {
    recognition = new webkitSpeechRecognition();
    recognition.continuous = false;
    recognition.interimResults = false;

    recognition.onresult = function(event) {
      document.getElementById("inputText").value = event.results[0][0].transcript;
    };
    recognition.onerror = function() { alert("Speech recognition error"); };
  } else {
    micButton.disabled = true;
    micButton.innerText = "üé§ Not supported";
  }

  micButton.addEventListener("click", () => {
    if (recognition) {
      micButton.classList.add("pressed");
      recognition.lang = document.getElementById("micLang").value;
      recognition.start();
      micButton.innerText = "üé§ Listening...";
      recognition.onend = () => {
        micButton.classList.remove("pressed");
        micButton.innerText = "üé§ Speak";
      };
    }
  });

  // Text-to-Speech
  const speakBtn = document.getElementById("speakBtn");
  speakBtn.addEventListener("click", () => {
    const text = document.getElementById("translatedText").innerText;
    if (!text || text.includes("Translation will appear here") || text.includes("Please enter text")) return;

    const utterance = new SpeechSynthesisUtterance(text);
    const toLang = document.getElementById("toLang").value;
    utterance.lang = toLang === 'ar' ? 'ar-SA' : toLang; // fix Arabic TTS
    speechSynthesis.speak(utterance);
  });
</script>
</body>
</html>
