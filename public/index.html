<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Multi-Language Translator with TTS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      width: 420px;
      text-align: center;
    }
    textarea, select, button {
      width: 90%;
      max-width: 350px;
      margin: 10px auto;
      display: block;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    #output {
      position: relative;
      margin: 20px auto 0 auto;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 10px;
      min-height: 60px;
      width: 90%;
      max-width: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      text-align: center;
    }
    #speakBtn {
      position: absolute;
      bottom: 8px;
      right: 8px;
      cursor: pointer;
      font-size: 1.2em;
    }
    button:active {
      transform: scale(0.97);
    }
    .pressed {
      background-color: #4CAF50;
      color: white;
    }
    footer {
      margin-top: 15px;
      font-size: 0.9em;
      color: gray;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Multi-Language Translator üåç</h2>

  <textarea id="inputText" placeholder="Type or speak something..."></textarea>

  <label>Translate From:</label>
  <select id="fromLang">
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="de">German</option>
    <option value="fr">French</option>
    <option value="ar">Arabic</option>
    <!-- Add more languages as needed -->
  </select>

  <label>Translate To:</label>
  <select id="toLang">
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="de">German</option>
    <option value="fr">French</option>
    <option value="ar">Arabic</option>
    <!-- Add more languages as needed -->
  </select>

  <label>Mic Language (for speech):</label>
  <select id="micLang">
    <option value="en-US">English</option>
    <option value="es-ES">Spanish</option>
    <option value="de-DE">German</option>
    <option value="fr-FR">French</option>
    <option value="ar-SA">Arabic</option>
    <!-- Add more languages as needed -->
  </select>

  <button id="translateBtn">Translate</button>
  <button id="micButton">üé§ Speak</button>

  <div id="output">
    <span id="translatedText">Translation will appear here...</span>
    <span id="speakBtn">üîä</span>
  </div>

  <footer>Made by Ahmed Khan</footer>
</div>

<script>
  // Initialize speech synthesis
  const synth = window.speechSynthesis;

  // Function to get the best available voice for a given language
  function getVoiceForLanguage(lang) {
    const voices = synth.getVoices();
    return voices.find(voice => voice.lang === lang) || null;
  }

  // Function to speak text
  function speakText(text, lang) {
    const voice = getVoiceForLanguage(lang);
    if (voice) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.voice = voice;
      utterance.lang = lang;
      synth.speak(utterance);
    } else {
      console.error(`No suitable voice found for language: ${lang}`);
    }
  }

  // Event listener for the translate button
  document.getElementById('translateBtn').addEventListener('click', () => {
    const inputText = document.getElementById('inputText').value;
    const fromLang = document.getElementById('fromLang').value;
    const toLang = document.getElementById('toLang').value;

    if (inputText) {
      // Implement translation logic here (e.g., using an API)
      // For demonstration, we'll just display the input text as the "translated" text
      document.getElementById('output').innerText = `Translated text: ${inputText}`;
    } else {
      alert('Please enter some text to translate.');
    }
  });

  // Event listener for the speak button
  document.getElementById('speakBtn').addEventListener('click', () => {
    const outputText = document.getElementById('output').innerText;
    const toLang = document.getElementById('toLang').value;

    if (outputText) {
      speakText(outputText, toLang);
    } else {
      alert('No text to speak.');
    }
  });

  // Microphone functionality
  const micButton = document.getElementById('micButton');
  let recognition;
  if ('webkitSpeechRecognition' in window) {
    recognition = new webkitSpeechRecognition();
    recognition.continuous = false;
    recognition.interimResults = false;

    recognition.onresult = function(event) {
      document.getElementById('inputText').value = event.results[0][0].transcript;
    };
    recognition.onerror = function() { alert('Speech recognition error'); };
  } else {
    micButton.disabled = true;
    micButton.innerText = 'üé§ Not supported';
  }

  micButton.addEventListener('click', () => {
    if (recognition) {
      micButton.classList.add('pressed');
      recognition.lang = document.getElementById('micLang').value;
      recognition.start();
      micButton.innerText = 'üé§ Listening...';
      recognition.onend = () => {
        micButton.classList.remove('pressed');
        micButton.innerText = 'üé§ Speak';
      };
    }
  });
</script>
</body>
</html>
