<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinGO üåç Translate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      width: 420px;
      text-align: center;
    }
    h1 {
      margin-bottom: 15px;
      font-size: 28px;
    }
    select, textarea, button {
      margin: 10px 0;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    textarea {
      resize: none; /* stop resizing */
      text-align: center;
    }
    #output {
      margin: 20px auto 0 auto;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 10px;
      min-height: 60px;
      width: 90%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    button:active {
      transform: scale(0.97);
    }
    .pressed {
      background-color: #4CAF50;
      color: white;
    }
    footer {
      margin-top: 15px;
      font-size: 0.9em;
      color: gray;
    }

    /* Mic dropdown smaller */
    #micLang {
      width: 60%;
      display: inline-block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LinGO Translator üåç</h1>

    <textarea id="inputText" placeholder="Type or speak something..."></textarea>

    <label>Translate From:</label>
    <select id="fromLang">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="de">German</option>
      <option value="fr">French</option>
      <option value="ar">Arabic</option>
    </select>

    <label>Translate To:</label>
    <select id="toLang">
      <option value="es">Spanish</option>
      <option value="en">English</option>
      <option value="de">German</option>
      <option value="fr">French</option>
      <option value="ar">Arabic</option>
    </select>

    <label>Speak In (Mic Language):</label>
    <select id="micLang">
      <option value="en-US">English</option>
      <option value="es-ES">Spanish</option>
      <option value="de-DE">German</option>
      <option value="fr-FR">French</option>
      <option value="ar-SA">Arabic</option>
    </select>

    <button id="translateBtn" onclick="translateText()">Translate</button>
    <button id="micButton">üé§ Speak</button>

    <div id="output">Translation will appear here...</div>

    <footer>Made by Ahmed Khan</footer>
    <footer>Version 1.18</footer>
  </div>

  <script>
    async function translateText() {
      const btn = document.getElementById("translateBtn");
      btn.classList.add("pressed");

      const inputText = document.getElementById("inputText").value;
      const fromLang = document.getElementById("fromLang").value;
      const toLang = document.getElementById("toLang").value;

      if (!inputText) {
        document.getElementById("output").innerText = "Please enter text.";
        btn.classList.remove("pressed");
        return;
      }

      try {
        const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(inputText)}&langpair=${fromLang}|${toLang}`);
        const data = await response.json();
        document.getElementById("output").innerText = data.responseData.translatedText;
      } catch (error) {
        document.getElementById("output").innerText = "Error: " + error;
      } finally {
        btn.classList.remove("pressed");
      }
    }

    const micButton = document.getElementById("micButton");
    let recognition;

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = function(event) {
        document.getElementById("inputText").value = event.results[0][0].transcript;
      };

      recognition.onerror = function() {
        alert("Speech recognition error");
      };
    } else {
      micButton.disabled = true;
      micButton.innerText = "üé§ Not supported";
    }

    micButton.addEventListener("click", () => {
      if (recognition) {
        micButton.classList.add("pressed");
        recognition.lang = document.getElementById("micLang").value;

        recognition.start();
        micButton.innerText = "üé§ Listening...";
        recognition.onend = () => {
          micButton.classList.remove("pressed");
          micButton.innerText = "üé§ Speak";
        };
      }
    });
  </script>
</body>
</html>
