<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lingo Translate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      width: 420px;
      text-align: center;
    }
    select, textarea, button {
      margin: 10px 0;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #output {
      margin-top: 15px;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 10px;
      min-height: 60px;
      text-align: left;
    }
    footer {
      margin-top: 15px;
      font-size: 0.9em;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Lingo Translate üåç</h2>
    
    <textarea id="inputText" placeholder="Type or speak something..."></textarea>
    
    <select id="fromLang">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="de">German</option>
      <option value="fr">French</option>
      <option value="ar">Arabic</option>
    </select>
    
    <select id="toLang">
      <option value="es">Spanish</option>
      <option value="en">English</option>
      <option value="de">German</option>
      <option value="fr">French</option>
      <option value="ar">Arabic</option>
    </select>
    
    <button onclick="translateText()">Translate</button>
    <button id="micButton">üé§ Speak</button>
    
    <div id="output">Translation will appear here...</div>
    
    <footer>Made by Ahmed Khan</footer>
  </div>

  <script>
    async function translateText() {
      const inputText = document.getElementById("inputText").value;
      const fromLang = document.getElementById("fromLang").value;
      const toLang = document.getElementById("toLang").value;

      if (!inputText) {
        document.getElementById("output").innerText = "Please enter text.";
        return;
      }

      try {
        const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(inputText)}&langpair=${fromLang}|${toLang}`);
        const data = await response.json();
        document.getElementById("output").innerText = data.responseData.translatedText;
      } catch (error) {
        document.getElementById("output").innerText = "Error: " + error;
      }
    }

    // Microphone speech recognition
    const micButton = document.getElementById("micButton");
    let recognition;

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = function(event) {
        document.getElementById("inputText").value = event.results[0][0].transcript;
      };

      recognition.onerror = function() {
        alert("Speech recognition error");
      };
    } else {
      micButton.disabled = true;
      micButton.innerText = "üé§ Not supported";
    }

    micButton.addEventListener("click", () => {
      if (recognition) {
        const langMap = {
          "en": "en-US",
          "es": "es-ES",
          "de": "de-DE",
          "fr": "fr-FR",
          "ar": "ar-SA"
        };
        recognition.lang = langMap[document.getElementById("fromLang").value] || "en-US";
        
        recognition.start();
        micButton.innerText = "üé§ Listening...";
        recognition.onend = () => {
          micButton.innerText = "üé§ Speak";
        };
      }
    });
  </script>
</body>
</html>
