<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lingo Translate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    textarea {
      width: 80%;
      height: 100px;
      margin-bottom: 10px;
    }
    button, select {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
      font-weight: bold;
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>🌍 Lingo Translate</h1>

  <!-- Input box -->
  <textarea id="text" placeholder="Type or speak something..."></textarea><br>

  <!-- Language selector for microphone -->
  <label for="speechLang">🎤 Speak in: </label>
  <select id="speechLang">
    <option value="en-US">English</option>
    <option value="fr-FR">Français</option>
  </select>

  <!-- Microphone button -->
  <button id="micBtn" onclick="startListening()">🎤 Speak</button>
  
  <!-- Translate button -->
  <button onclick="translateText()">Translate</button>

  <p>Output:</p>
  <div id="output"></div>

  <footer>Made by Ahmed Khan</footer>

  <script>
    let recognition; 
    if (window.SpeechRecognition || window.webkitSpeechRecognition) {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    } else {
      alert("❌ Speech recognition not supported in this browser. Try Chrome.");
    }

    function startListening() {
      if (!recognition) return;

      const micBtn = document.getElementById("micBtn");
      const lang = document.getElementById("speechLang").value;
      recognition.lang = lang;
      recognition.interimResults = false;

      recognition.start();
      console.log("🎙 Listening started");
      micBtn.innerText = "🎙 Listening...";

      recognition.onresult = function(event) {
        const spokenText = event.results[0][0].transcript;
        document.getElementById("text").value = spokenText;
        console.log("✅ Heard: " + spokenText);
      };

      recognition.onerror = function(event) {
        alert("Error: " + event.error);
        micBtn.innerText = "🎤 Speak";
      };

      recognition.onend = function() {
        micBtn.innerText = "🎤 Speak";
        console.log("🛑 Listening stopped");
      };
    }

    // 🌍 Translation function
    async function translateText() {
      const text = document.getElementById("text").value;
      if (!text) {
        alert("Please enter or speak some text first!");
        return;
      }
      const response = await fetch(`/translate?q=${encodeURIComponent(text)}&langpair=en|fr`);
      const data = await response.json();
      document.getElementById("output").innerText = data.responseData.translatedText;
    }
  </script>
</body>
</html>
