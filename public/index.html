<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinGO üåç Translate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      width: 420px;
      text-align: center;
      position: relative;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      text-align: center;
      margin-bottom: 10px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    #micLang {
      width: 60%;
      display: inline-block;
      margin-bottom: 10px;
    }
    #output {
      position: relative;
      margin: 20px auto 0 auto;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 10px;
      min-height: 60px;
      width: 90%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    #speakOutputBtn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #4CAF50;
    }
    button:active {
      transform: scale(0.97);
    }
    .pressed {
      background-color: #4CAF50;
      color: white;
    }
    footer {
      margin-top: 15px;
      font-size: 0.9em;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LinGO Translator üåç</h1>

    <textarea id="inputText" placeholder="Type or speak something..."></textarea>

    <label>Translate From:</label>
    <select id="fromLang">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="de">German</option>
      <option value="fr">French</option>
      <option value="ar">Arabic</option>
    </select>

    <label>Translate To:</label>
    <select id="toLang">
      <option value="es">Spanish</option>
      <option value="en">English</option>
      <option value="de">German</option>
      <option value="fr">French</option>
      <option value="ar">Arabic</option>
    </select>

    <label>Speak In (Mic Language):</label>
    <select id="micLang">
      <option value="en-US">English</option>
      <option value="es-ES">Spanish</option>
      <option value="de-DE">German</option>
      <option value="fr-FR">French</option>
      <option value="ar-SA">Arabic</option>
    </select>

    <button id="translateBtn">Translate</button>
    <button id="micButton">üé§ Speak</button>

    <div id="output">
      Translation will appear here...
      <button id="speakOutputBtn">üîä</button>
    </div>

    <footer>Made by Ahmed Khan</footer>
    <footer>Version 1.15</footer>
  </div>

  <!-- Link to external JS -->
  <script src="script.js"></script>
</body>
</html>
